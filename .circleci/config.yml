version: 2
jobs:
  build:
    working_directory: ~/LGML
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run:
          name: install LGML dependencies
          command: |
            apt-get -qq update
            apt-get install -y git
            git submodule update --init --recursive --remote
            sh Scripts/linux/installDeps.sh && sh Scripts/linux/installDevDeps.sh
      - run:
          name: build LGML
          command: |
            python Scripts/buildScript.py --build --beta --os=linux;
      - run:
          name: package LGML
          command: |
            mkdir -p /tmp/build
            python Scripts/buildScript.py --package --beta --exportpath=/tmp/build/ --os=linux --configuration=Ubuntu;
            ldd /root/LGML/Builds/LinuxMakefile/build/LGML
      - store_artifacts:
          path: /tmp/build/


  build32:
    working_directory: ~/LGML
    docker:
      - image: dockcross/linux-x86
    steps:
      - checkout
      - run:
          name: install LGML32 dependencies
          command: |
            apt-get -qq update
            apt-get install -y git
            git submodule update --init --recursive --remote
            sudo sh Scripts/linux/installDeps.sh && sudo  sh Scripts/linux/installDevDeps.sh
      - run:
          name: build LGML32
          command: |
            python Scripts/buildScript.py --build --beta --os=linux --configuration=Ubuntu32;
      - run:
          name: package LGML32
          command: |
            mkdir -p /tmp/build32
            python Scripts/buildScript.py --package --beta --exportpath=/tmp/build32/ --os=linux --configuration=Ubuntu32;
      - store_artifacts:
          path: /tmp/build32/


workflows:
  version: 2
  build_all_platforms:
    jobs:
      - build
      - build32


general:
  branches:
    only:
      - master
      - develop
      - feature/ci
