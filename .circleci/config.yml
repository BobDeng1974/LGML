version: 2
jobs:
  build:
    working_directory: ~/LGML
    docker:
      - image: ubuntu
        environment:
          # PKG_CONFIG_PATH: /usr/lib/i386-linux-gnu/pkgconfig/
          # TARGET_CPU: i386
          TARGET_ARCH: -m64 # arch for linux makefile
          DST_LGML_PATH: /tmp/build
    steps:
      - checkout
      - run:
          name: install LGML dependencies
          command: |
            apt-get -qq update
            apt-get install -y git
            git submodule update --init --recursive --remote
            sh Scripts/linux/installDeps.sh && sh Scripts/linux/installDevDeps.sh
      - run:
          name: build LGML
          command: |
            python Scripts/buildScript.py --build --beta --os=linux;
      - run:
          name: package LGML
          command: |
            mkdir -p "$DST_LGML_PATH"
            python Scripts/buildScript.py --package --beta --exportpath="$DST_LGML_PATH" --os=linux --configuration=Ubuntu;
            ldd /root/LGML/Builds/LinuxMakefile/build/LGML
      - store_artifacts:
          path: /tmp/build/


  build32:
    working_directory: ~/LGML
    docker:
      - image: dockcross/linux-x86
        environment:
          PKG_CONFIG_PATH: /usr/lib/i386-linux-gnu/pkgconfig/
          TARGET_CPU: i386
          TARGET_ARCH: -m32 # arch for JUCEs linux makefile
          DST_LGML_PATH: /tmp/build32

    steps:
      - checkout
      - run:
          name: install LGML32 dependencies
          command: |
            apt-get -qq update
            apt-get install -y git
            git submodule update --init --recursive --remote
            sudo sh Scripts/linux/installDeps.sh && sudo  sh Scripts/linux/installDevDeps.sh
      - run:
          name: build LGML32
          command: |
            python Scripts/buildScript.py --build --beta --os=linux;
      - run:
          name: package LGML32
          command: |
            mkdir -p $DST_LGML_PATH
            python Scripts/buildScript.py --package --beta --exportpath="$DST_LGML_PATH" --os=linux --configuration=Ubuntu32;
      - store_artifacts:
          path: /tmp/build32 #$DST_LGML_PATH


workflows:
  version: 2
  build_all_platforms:
    jobs:
      - build
      - build32


general:
  branches:
    only:
      - master
      - develop
      - feature/ci
